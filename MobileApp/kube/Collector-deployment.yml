apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mustafa
  name: otel-collector-deployment
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: /etc/otel-collector-config.yaml   # added this from otel-collector.yaml file need to check it
        ports:
        - containerPort: 4317
        volumeMounts:
        - name: otel-config-volume
          mountPath: /etc/otelcol-contrib/config.yaml
          subPath: otel-collector-config.yml
      volumes:
      - name: otel-config-volume
        configMap: 
          name: otel-collector