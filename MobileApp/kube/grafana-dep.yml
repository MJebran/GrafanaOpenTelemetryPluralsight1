apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mustafa
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: grafana
        volumeMounts: 
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources/datasources.yml
          subPath: grafana-datasources.yml
      volumes:
      - name: datasources
        configMap: 
          name: grafana-datasources.config


